<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-link" class="control-label col-xs-12 col-sm-2">{:__('Link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-link" class="form-control" name="row[link]" type="text" value="{$row.link}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-key" class="control-label col-xs-12 col-sm-2">{:__('Key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-key" class="form-control" name="row[key]" type="text" value="{$row.key}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-file_md5" class="control-label col-xs-12 col-sm-2">{:__('File_md5')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-file_md5" class="form-control" name="row[file_md5]" type="text" value="{$row.file_md5}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-vercode" class="control-label col-xs-12 col-sm-2">{:__('Vercode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vercode" class="form-control" name="row[vercode]" type="text" value="{$row.vercode}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
