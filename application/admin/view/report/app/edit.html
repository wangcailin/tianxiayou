<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-pkgName" class="control-label col-xs-12 col-sm-2">{:__('Pkgname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pkgName" data-rule="required" class="form-control" name="row[pkgName]" type="text" value="{$row.pkgName}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-signMd5" class="control-label col-xs-12 col-sm-2">{:__('Signmd5')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signMd5" data-rule="required" class="form-control" name="row[signMd5]" type="text" value="{$row.signMd5}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code1" class="control-label col-xs-12 col-sm-2">{:__('Code1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code1" class="form-control" name="row[code1]" type="text" value="{$row.code1}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code2" class="control-label col-xs-12 col-sm-2">{:__('Code2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code2" class="form-control" name="row[code2]" type="text" value="{$row.code2}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-AndroidId" class="control-label col-xs-12 col-sm-2">{:__('Androidid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-AndroidId" class="form-control" name="row[AndroidId]" type="text" value="{$row.AndroidId}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-IMEI" class="control-label col-xs-12 col-sm-2">{:__('Imei')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-IMEI" class="form-control" name="row[IMEI]" type="text" value="{$row.IMEI}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-time" class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time]" type="text" value="{$row.time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
