<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-code1" class="control-label col-xs-12 col-sm-2">{:__('Code1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code1" class="form-control" name="row[code1]" type="text" value="{$row.code1}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code2" class="control-label col-xs-12 col-sm-2">{:__('Code2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code2" class="form-control" name="row[code2]" type="text" value="{$row.code2}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dataType" class="control-label col-xs-12 col-sm-2">{:__('Datatype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dataType" class="form-control" name="row[dataType]" type="text" value="{$row.dataType}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-packageName" class="control-label col-xs-12 col-sm-2">{:__('Packagename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-packageName" class="form-control" name="row[packageName]" type="text" value="{$row.packageName}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-appName" class="control-label col-xs-12 col-sm-2">{:__('Appname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appName" class="form-control" name="row[appName]" type="text" value="{$row.appName}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-time" class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time]" type="text" value="{$row.time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
